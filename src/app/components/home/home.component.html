<div class="homePage">
    <app-header></app-header>
    <h1>{{selected}}</h1>
    <div class="cardContent">
        <div class="listContainer">
            <ul>
                <li *ngFor="let elemento of textolist">{{elemento}}</li>
            </ul>
        </div>
    </div>
    <footer>
        <app-button-lang *ngFor="let lang of translates" [translates]="lang" (changeLang)="onChangeLang($event)"></app-button-lang>
    </footer>
</div>
